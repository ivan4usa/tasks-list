<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Favicons -->
		<link type="image/png" sizes="16x16" rel="icon" href="images/favicons/favicon-16x16.png">
        <link type="image/png" sizes="32x32" rel="icon" href="images/favicons/favicon-16x16.png">
        <link type="image/png" sizes="192x192" rel="icon" href="images/favicons/android-chrome-192x192.png">
        <link type="image/png" sizes="512x512" rel="icon" href="images/favicons/android-chrome-512x512.png">
        <link sizes="180x180" rel="apple-touch-icon" href="images/favicons/apple-touch-icon.png">
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Noto+Sans+JP:wght@100&family=Style+Script&display=swap" rel="stylesheet">
		<!-- Styles -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/main.css">
		<title>Tasks List</title>
	</head>
	<body>
		<div class="container-fluid d-flex flex-column">
			<header>
				<h1 class="fs-1 title"><i class="fas fa-clipboard-list me-2"></i>Tasks List</h1>
			</header>
			<main>
				<div class="row mx-auto w-100 position-relative">
					<div class="col-12 col-md-3 col-lg-3 form-container">
						<form id="taskForm" class="text-center d-flex d-md-block" onsubmit="postAction(event);">
							<label for="taskInput"></label>
							<input class="form-control my-1" id="taskInput" type="text" name="task">
							<input class="btn btn-sm btn-warning my-1" type="submit" name="submit" value="Add Task">
						</form>
					</div>
					<div class="col-12 col-md-9 col-lg-9 tasks_block">
						<div id="tasksList"></div>
					</div>
				</div>
			</main>
		</div>

		<div id="spinner" class="ring-outside">
			<div class="ring">Loading
				<span clss="ring-inside"></span>
			</div>
		</div>

		<script src="js/main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"></script>
	</body>
</html>
